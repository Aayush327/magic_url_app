<div class="container d-flex flex-column justify-content-center p-5 align-items-center">
    <p class="fs-4">
        Create new
        <span class="text-danger"> HTTP </span>
        endpoints to inspect the data in user friendly way!
    </p>
    <button type="button" class="btn btn-danger btn-lg m-4 px-5" ng-click="createUrl()">
        + Create New
    </button>
    <div ng-if="newUrl" class=d-flex flex-column m-4 align-items-center>
        Here is your new url: {{newUrl}}
    </div>
    <ul class="list-unstyled mt-4 p-5">
        <div ng-repeat='url in urlList'>
            <li class="d-flex flex-column m-4 align-items-center">
                <p>{{url.url}} ({{url.no_of_hits}})</p>
                <div class="bg-warning m-0 px-3 rounded-pill">
                    Expiring in {{url.time_left_before_expiry}} minutes
                </div>
            </li>
        </div>
    </ul>
</div>
