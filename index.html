<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Magic Url</title>
    <script src="./node_modules/lodash/lodash.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <!-- <script src="node_modules/restangular/dist/restangular.js"></script> -->
    <script src="node_modules/restangular/dist/restangular.min.js"></script>
    <script src="./node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="app.js"></script>
    <script src="index.controller.js"></script>
    <script src="endpointdetail.controller.js"></script>
</head>

<body>
    <div ng-app="MagicUrlApp">
        <div ng-controller="IndexController">
            <button ng-click="createUrl()"> Create Url </button>
            <div ng-if="newUrl"> Here is your newUrl {{newUrl}}</div>
            <div ng-if="urlList" ng-data="urlList">{{urlList}}</div>
        </div>
    </div>
</body>

</html>
